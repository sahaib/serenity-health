<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Serenity Health AI</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    /* EB Garamond font */
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'EB Garamond', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #e0e7ff 0%, #dbeafe 50%, #ede9fe 100%);
      color: #1f2937;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.5);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      color: #4b5563;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      font-family: 'EB Garamond', serif;
      font-size: 16px;
      font-weight: 500;
      border-radius: 9999px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Serenity Health AI needs an internet connection to provide support.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Listen for online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
